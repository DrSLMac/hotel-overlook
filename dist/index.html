<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Claymore Hotel is a grand, classical Scottish manor house in the centre of Arrochar. Originally home to the MacFarlane Clan, the Claymore Hotel, Arrochar now offers the ultimate in luxury Scottish hospitality. The hotel is the ideal base for a relaxing short break, walking holiday and for sightseeing the beautiful countryside of Scotland.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../src/images/favicon-16x16.png">

  <title>The Claymore House</title>

</head>

<body>
  <main>
    <div class="hotel-header">
      <h1 class="main-header">The Claymore House</h1>
      <h3 class="main-header-sub">Where Ancient Tradition Meets Modern Luxury</h3>
    </div>
<!-- Loading/Log in page -->
    <section class="loading-page">
      <div class="claymore-house-container">
        <h2>FÃ ilte! Welcome to The Claymore House</h2>
        <h2>Please log in</h2>
      </div>
      <div class="login-container">
        <form class="log-in">
          <div class="username-container">
            <label for="username">Enter Username:</label>
            <input class="username-input" id="username" type="text">
            <label for="password">Enter Password:</label>
            <input class="password-input" id="password" type="text">
          </div>
            <button class="login-button">Log In</button>
            <p class="incorrect-login-input hidden">The username or password that was entered is incorrect. Please try again.</p>
        </form>
      </div>  
    </section>
    
<!-- Customer Dashboard -->
    <section class="customer-page hidden">
      <nav>
        <div class="customer-greeting-container">
          <div class="customer-welcome">
            <h3>Welcome!</h3>
          </div>
          <div class="customer-name">
            <h2 class="customer-name"></h2>
          </div>
        </div>
        <div class="button-container">
          <button class="book-a-room">Book a Room</button>
          <button class="logout">Log Out</button>
        </div>
      </nav>


    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
