<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Claymore Hotel is a grand, classical Scottish manor house in the centre of Arrochar. Originally home to the MacFarlane Clan, the Claymore Hotel, Arrochar now offers the ultimate in luxury Scottish hospitality. The hotel is the ideal base for a relaxing short break, walking holiday and for sightseeing the beautiful countryside of Scotland.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../src/images/favicon-16x16.png">

  <title>The Claymore House</title>

</head>

<body>
  <main>
    <div class="hotel-header">
      <h1 class="main-header">The Claymore House</h1>
      <h3 class="main-header-sub">Where Ancient Tradition Meets Modern Luxury</h3>
    </div>
<!-- Loading/Log in page -->
    <section class="loading-page">
      <div class="claymore-house-container">
        <h2>FÃ ilte! Welcome to The Claymore House</h2>
        <h2>Please log in</h2>
      </div>
      <div class="login-container">
        <form class="log-in">
          <div class="username-container">
            <label for="username" id="label">Enter Username:</label>
            <input class="username-input" id="input" type="text">
            <label for="password" id="label">Enter Password:</label>
            <input class="password-input" id="input" type="text">
          </div>
            <button class="login-button btn">Log In</button>
            <p class="incorrect-login-input hidden">The username or password that was entered is incorrect. Please try again.</p>
        </form>
      </div>  
    </section>
    
<!-- Customer Dashboard -->
    <section class="dashboard-page hidden">
      <!-- <div class="customer-welcome">
        <h3>Welcome!</h3>
      </div> -->
      <div class="amount-spent">
        <p class="spent-text">Total Spent:</p>
        <p class="total-amount">$400</p>
      </div>

      <article class="dashboard-container content-box">
        <div class="button-box new-reservation-button">
          <a href="#" class="btn">Make a New Reservation</a>
        </div>
        <div class="dashboard-content-container">
          <section class="dash-future-reservations dash-content">
            <h2 class="booking-heading">Upcoming Reservations</h2>
            <div class="dashboard-grid future-grid">
                <!-- future booking tiles in a grid -->
            </div>
          </section>
          <section class="dashboard-past-reservations dash-content">
            <h2 class="booking-heading">Past Reservations</h2>
            <div class="dashboard-grid past-grid">
              <!-- past bookings tiles in a grid -->
            </div>
          </section>
        </div>  
      </article>

    </section>

  </main>
  <script src="bundle.js"></script>
</body>
</html>
